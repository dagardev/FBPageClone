<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="shortcut icon" href="images/fb logo black.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="image">
                <img src="images/fb img.svg" alt="fb iamge">
            </div>
            <div class="fbtext">
                <p>Facebook helps you connect and share with the people in your life.</p>
            </div>

        </div>
        <div class="right">
            <div class="id-input">
                <input type="text" placeholder="Email address or phone number">
            </div>
            <div class="pw-input">
                <input type="password" placeholder="Password">
            </div>
            <div class="log-in">
                <input class="login" type="button" value="Log in">
            </div>
            <div class="link">
                <a href="#">Forgotten password?</a>
            </div>
            <hr>
            <div class="new-acc">
                <input class="signup" type="button" value="Create New Account">
            </div>

        </div>
        <div class="right-bottom">
            <a href="#">Create a Page</a>
            for a celebrity, brand or business.
            
        </div>
    </div>
</body>
</html>
